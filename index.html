<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="utf-8">

  <!-- Responsive markup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Baby shooter</title>

  <style>


    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }


    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #65BEE1, #1e3944);
      min-height: 100vh;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
      align-content: center;
      text-align: center;
    }

    .bs {
      overflow: hidden;
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
      align-content: flex-start;
    }

    .bs__start {
      position: relative;
      z-index: 2;
      margin: 0;
      padding: 3rem;
      border-radius: 3rem;
      border: 10px solid #1e3944;
      background: #1e3944;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      animation: scale 1s ease-in infinite alternate;
      transition: all 150ms;
    }

    .bs__start:hover {
      border-radius: 10px;
    }

    .bs__score {
      position: fixed;
      background: #1e3944;
      border-radius: 3rem;
      padding: 2rem;
      top: 2rem;
      right: 2rem;
      color: #fff;
      font-size: 5rem;
      opacity: 0;
      transition: all 500ms;
    }

    .bs__is-playing .bs__score {
      opacity: 1;
    }

    .bs__is-playing .bs__start {
      display: none;
    }

    .bs__targets {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .bs__target {
      position: absolute;
      padding: 0;
      top: 0;
      left: 0;
      background: none;
      width: 1px;
      height: 1px;
      border: none;
      transform-origin: 50% 50%;
      outline: none;
      transition: all 300ms;
      opacity: 0;
    }

    .bs__target.boom span {
      /*opacity: 0;*/
    }

    .bs__is-playing .bs__target {
      opacity: 1;
    }

    .bs__target span {
      display: block;
      cursor: pointer;
      /* transition: all 150ms; */
      transform: translate(0);
      text-indent: -999999rem;
      animation:
        zig-zag 4s linear infinite alternate-reverse forwards;
      animation-play-state: paused;
    }

    .bs__target span:before {
      content: '';
      display: block;
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      border: 10px solid #1e3944;
      cursor: pointer;
      transition: all 300ms;
      animation: colors 5s linear infinite alternate
    }

    .bs__target.boom span:before {
      transform: rotateY(360deg) scale(2);
      opacity: 0;
    }

    .bs__is-playing .bs__target span {
      animation-play-state: running;
    }

    .bs__target.boom span {
      animation-play-state: paused;
    }

    @keyframes zig-zag {
      0% { transform: translate3d(0, 15vh, 0); }
      25% { transform: translate3d(-15vw, 0, 0); }
      50% { transform: translate3d(0, -15vh, 0); }
      75% { transform: translate3d(15vw, 0, 0); }
      100% { transform: translate3d(0, 15vh, 0); }
    }

    @keyframes colors {
      20% { background-color: #5affde; }
      40% { background-color: #fffa9b; }
      60% { background-color: #ff998c; }
    }

    @keyframes scale {
      to { transform: scale(1.05) }
    }

  </style>

</head>

<body>

  <div class="bs">

    <button type="button" class="bs__start">Jouer</button>

    <div class="bs__score">
      <span class="bs__score-value" id="bs__score-value">0</span>
    </div>

    <div class="bs__targets">
      <button type="button" class="bs__target" aria-label="Touche moi !"><span></span></button>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
