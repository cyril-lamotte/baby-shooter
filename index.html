<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="utf-8">

  <!-- Responsive markup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

  <title>Baby shooter</title>

  <style>

    :root {
      --primary:   #D40B01;
      --secondary: #1e3944;
    }

    html {
      box-sizing: border-box;
    }

    /* Remove scroll */
    html,
    body {
      overflow: hidden;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .bs__version {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 1rem;
      font-size: 1rem;
    }


    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #A4D474, #222C18);
      min-height: 100vh;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
      align-content: center;
      text-align: center;
    }

    .bs {
      overflow: hidden;
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
      align-content: flex-start;
    }

    .bs__start {
      position: relative;
      z-index: 2;
      margin: 0;
      padding: 3rem;
      border-radius: 3rem;
      border: 0;
      background: var(--secondary);
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      animation: scale 1s ease-in infinite alternate;
      transition: all 150ms;
    }

    .bs__start:hover {
      border-radius: 10px;
    }

    .bs__is-dragging {
      background: red;
    }

    .bs__is-playing .bs__start {
      display: none;
    }

    .bs__score {
      position: fixed;
      background: var(--secondary);
      border-radius: 3rem;
      padding: 2rem;
      top: 2rem;
      right: 2rem;
      color: #fff;
      font-size: 5rem;
      opacity: 0;
      transition: all 500ms;
    }

    .bs__is-playing .bs__score {
      opacity: 1;
    }

    .bs__target {
      position: absolute;
      padding: 0;
      top: 0;
      left: 0;
      background: none;
      width: 100px;
      height: 100px;
      border: none;
      outline: none;
      transition: all 300ms;
      opacity: 0;
    }

    .bs__is-playing .bs__target {
      opacity: 1;
    }

    .bs__target-inner {
      transition: all 500ms;
    }

    /* Scale & rotate on click */
    .bs__target.boom .bs__target-inner {
      transform: rotateY(360deg) scale(10);
    }

    @keyframes zig-zag {
      0% { transform: translate3d(0, 15vh, 0); }
      25% { transform: translate3d(-15vw, 0, 0); }
      50% { transform: translate3d(0, -15vh, 0); }
      75% { transform: translate3d(15vw, 0, 0); }
      100% { transform: translate3d(0, 15vh, 0); }
    }

    @keyframes colors {
      20% { background-color: #5affde; }
      40% { background-color: #fffa9b; }
      60% { background-color: #ff998c; }
    }

    @keyframes scale {
      to { transform: scale(1.05) }
    }


    .ladybug {
      position: relative;
      display: block;
      cursor: pointer;
      width: 100px;
      animation: ladybug 5s linear infinite normal forwards;
      transform-origin: 50% 50%;
    }

    @keyframes ladybug {
      40% { transform: translateY(-150px); }
      50% { transform: rotateZ(180deg) translateY(0); }
      90% { transform: rotateZ(180deg) translateY(0); }
      100% { transform: rotateZ(0) translateY(0); }
    }

    .ladybug__head {
      position: absolute;
      top: -20px;
      left: calc(50% - 20px);
      width: 40px;
      height: 40px;
      background: #000;
      border-radius: 50%;
      animation: ladybug-head 1s linear infinite alternate-reverse forwards;
      transform-origin: 50% 100%;
      z-index: 1;
    }

    @keyframes ladybug-head {
      0% { transform: rotateZ(30deg); }
    }

    .ladybug__body {
      position: relative;
      display: block;
      z-index: 2;
      width: 100px;
      height: 100px;
      background-color: var(--primary);
      background-image:
        radial-gradient(#000 12px, transparent 0),
        radial-gradient(#000 8px, transparent 0);
        background-position:
        -15px 10px,
        12px 25px;
      border-radius: 50%;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      border: 10px solid #000;
      transition: all 300ms;
    }

  </style>

</head>

<body>

  <div class="bs">

    <button type="button" class="bs__start">Jouer</button>

    <div class="bs__score">
      <span class="bs__score-value" id="bs__score-value">0</span>
    </div>

    <button type="button" class="bs__target" aria-label="Touche moi !">
      <div class="bs__target-inner">

        <span class="ladybug">
          <i class="ladybug__head"></i>
          <i class="ladybug__body"></i>
        </span>

      </div>
    </button>

  </div>

  <script src="script.js?v005"></script>

  <div class="bs__version">v0.0.5</div>

</body>
</html>
