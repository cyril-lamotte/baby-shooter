<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="utf-8">

  <!-- Responsive markup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>Baby shooter</title>

  <link rel="stylesheet" href="assets/css/common.css">

</head>

<body>

  <div class="bs">

    <button type="button" class="bs__start">Jouer</button>

    <div class="bs__score">
      <span class="bs__score-value" id="bs__score-value">0</span>
    </div>

    <button type="button" class="bs__target" aria-label="Touche moi !">
      <span class="ladybug__shadow"></span>
      <div class="bs__item">
        <span class="ladybug">
          <i class="ladybug__head"></i>
          <i class="ladybug__body"></i>
        </span>
      </div>
    </button>

  </div>

  <script src="assets/js/script.js"></script>

  <div class="bs__version">v0.0.8</div>

</body>
</html>
